<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to your account</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="#" class="brand">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/DigitalOcean_logo.svg/512px-DigitalOcean_logo.svg.png" alt="brand logo">
        </a>
        <p class="infomsg">
            <span>Need an account?</span>
            <a href="#">Sign up!</a>
        </p>
    </header>
    <main>
        <div class="left">
            <div class="form-card">
                <div class="card-body">
                    <div class="header">
                        <h2>Log in to your account</h2>
                    </div>
                    <form method="post">
                        <div class="form-control">
                            <label for="email">
                                email<span>*</span>
                            </label>
                            <input id="email" type="email" placeholder="Enter your email address" autocomplete="none"
                                class="input-email" name="email" value="xaidmetamorphos@gmail.com" required>
                        </div>
                        <div class="form-control">
                            <label for="password">
                                password<span>*</span>
                            </label>
                            <input id="password" type="password" placeholder="Enter password" autocomplete="none"
                                class="input-password" name="password" value="********" required>
                        </div>
                        <button type="submit" class="btn btn-login">Log In </button>
                    </form>
                    <hr>
                    <div display="btn-wrapper">
                        <button class="btn btn-google">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/Google_logo_%282013-2015%29.svg/2560px-Google_logo_%282013-2015%29.svg.png" alt="google logo"> Sign In with Google
                        </button>
                    </div>
                    <div display="btn-wrapper">
                        <button class="btn btn-github">
                            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="github logo"> Sign In with Github
                        </button>
                    </div>
                    <div>
                        <a target="_blank" class="text-link" href="#">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
        <div class="right">
            <img src="https://images.unsplash.com/photo-1676426019486-da5eb4164162?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw2fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60" alt="ayegi image">
            <div class="content">
                <h2>Lorem ipsum dolor sit amet.</h2>
                <h4 >Lorem ipsum, dolor sit amet consectetur adipisicing elit. Excepturi, rerum.</h4>
                <div class="link"><a href="">Lorem, ipsum.</a></div>
            </div>
        </div>
    </main>
</body>

</html>
